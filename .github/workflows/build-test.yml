name: "Tauri Build Test"

on:
  pull_request:
    branches:
      - main
      - pre-release
      - develop
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
      - "renovate.json"
      - ".vscode/**"

jobs:
  test-tauri:
    name: Tauri Build Test
    timeout-minutes: 30
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: "macos-latest" # (Arm based macs / M1 and above)
          #   args: "--target aarch64-apple-darwin"

          # - platform: "macos-latest" # (Intel based macs)
          #   args: "--target x86_64-apple-darwin"

          # - platform: "ubuntu-22.04"
          #   args: ""

          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: rui314/setup-mold@702b1908b5edf30d71a8d1666b724e0f0c6fa035 # v1
        if: matrix.platform == 'ubuntu-22.04'

      - uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 23
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2
        with:
          prefix-key: "v0-rust-${{ runner.os }}"
          workspaces: "./src-backend -> target"

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@564aea5a8075c7a54c167bb0cf5b3255314a7f9d # v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: "--no-bundle ${{ matrix.args }}"
